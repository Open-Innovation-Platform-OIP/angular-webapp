<div class="row">
  <div class="col-md-12">
    <div class="card">
      <!-- <div class="card-header">
        <h4 class="card-title">{{comment.usersBycreatedBy.name || 'Anonymous'}}, {{comment.modified_at |
          timeAgo}}</h4>
      </div> -->
      <div class="card-body">
        <div id="accordion" role="tablist">
          <div class="card-collapse">
            <div class="card-header" role="tab" id="headingOne">
              <h5 class="mb-0">
                <a data-toggle="collapse" href=".collapse-card" aria-expanded="true" aria-controls="collapseOne" class="collapsed">
                    {{comment.usersBycreatedBy.name || 'Anonymous'}}, {{comment.modified_at |
                      timeAgo}}
                  <i class="material-icons">keyboard_arrow_down</i>
                </a>
              </h5>
            </div>
            <div class="collapse-card">
            <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion" style="">
              <div class="card-body">
                <div  innerHTML="{{comment.text}}"></div>
                <app-submit-comment *ngIf="showReplyBox && replyingTo === comment.id" [users]="objectValues(usersService.allUsers)"
                  [actionText]="'Reply'" (submitted)="onCommentSubmit($event)"></app-submit-comment>
              </div>
              <div class="card-footer" *ngIf="!showReplyBox">
                  <div class="stats">
                      <button mat-raised-button class="btn btn-warning btn-sm" matTooltip="Click to reply" [matTooltipPosition]="'below'"
                        (click)="replyClick.emit()">Reply</button>
                    </div>
                  
              </div>
            </div>
          </div>
        </div>
