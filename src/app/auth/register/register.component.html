<div class="wrapper wrapper-full-page">
  <div class="page-header register-page header-filter" filter-color="black"
    style="background-image: url('./assets/img/register.jpg'); background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row">
        <div class="col-md-10 ml-auto mr-auto">
          <div class="card card-signup">
            <h2 class="card-title text-center">Register</h2>
            <div class="card-body">
              <div class="row">
                <div class="col-md-5 ml-auto">
                  <div class="info info-horizontal">
                    <div class="icon icon-danger">
                      <i class="material-icons">warning</i>
                    </div>
                    <div class="description">
                      <h4 class="info-title">Add Problems</h4>
                      <p class="description">
                        Add problems that you want others to understand and solve.
                      </p>
                    </div>
                  </div>
                  <div class="info info-horizontal">
                    <div class="icon icon-info">
                      <i class="material-icons">highlight</i>
                    </div>
                    <div class="description">
                      <h4 class="info-title">Provide Solutions</h4>
                      <p class="description">
                        Solve problems that others have identified.
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-md-5 mr-auto">
                  <!-- <div class="social text-center">
                    <button mat-raised-button class="btn btn-just-icon btn-round btn-twitter">
                      <i class="fa fa-twitter"></i>
                    </button>
                    <button mat-raised-button class="btn btn-just-icon btn-round btn-dribbble">
                      <i class="fa fa-dribbble"></i>
                    </button>
                    <button mat-raised-button class="btn btn-just-icon btn-round btn-facebook">
                      <i class="fa fa-facebook"> </i>
                    </button>
                  </div> -->
                  <form class="form" method="" action="">
                    <div class="form-group has-default">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">face</i>
                          </span>
                        </div>
                        <input type="text" name="name" [(ngModel)]="user.name" class="form-control"
                          placeholder="Full Name">
                      </div>
                    </div>
                    <div class="form-group has-default">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">mail</i>
                          </span>
                        </div>
                        <input type="email" name="email" [(ngModel)]="user.email" class="form-control"
                          placeholder="Email...">
                      </div>
                    </div>
                    <div class="form-group has-default">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">lock_outline</i>
                          </span>
                        </div>
                        <input type="password" name="password" [(ngModel)]="user.password" placeholder="Password"
                          class="form-control">
                      </div>
                    </div>
                    <div class="form-group has-default">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">lock_outline</i>
                          </span>
                        </div>
                        <input type="password" name="confirmPassword" [(ngModel)]="user.confirmPassword"
                          placeholder="Confirm Password" class="form-control">
                      </div>
                    </div>
                    <div class="text-center">
                      <button (click)="register()" [disabled]="!canSubmit()" mat-raised-button class="btn btn-rose">Sign
                        Up</button>
                      <p>Existing User ? <a href="/auth/login">Log In</a></p>
                    </div>
                  </form>
                  <!-- <div> -->
                  <!-- </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
