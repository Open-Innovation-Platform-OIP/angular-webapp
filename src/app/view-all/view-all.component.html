<div class="main-content">
  <div class="container-fluid">
    <div class="row mt-3">
      <a
        href="javascript:void(0);"
        *ngIf="dashboardData.length"
        [routerLink]="['/dashboard']"
        queryParamsHandling="merge"
      >
        <i class="material-icons" aria-hidden="true">
          keyboard_arrow_left
        </i>
        <span><b>Back to Dashboard</b></span>
      </a>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h1
          *ngIf="dashboardData.length"
          class="card-title text-center"
          style="font-size: 1.6rem;"
          tabindex="-1"
          #pageTitle
        >
          {{ title }}
        </h1>
      </div>
    </div>
    <br />
    <div class="row  " *ngIf="!displayUsers && viewProblemsAndSolutions">
      <div class="col text-right">
        <button
          mat-raised-button
          class="btn btn-warning btn-sm"
          (click)="showProblems(true)"
        >
          Problems
        </button>
        <button
          mat-raised-button
          class="btn btn-warning btn-sm"
          (click)="showProblems(false)"
        >
          Solutions
        </button>
      </div>
    </div>
    <br />
    <div
      class="row justify-content-center"
      *ngIf="!displayUsers && viewProblemsAndSolutions"
    >
      <h4>{{ viewProblems ? 'Problems' : 'Solutions' }}</h4>
    </div>
    <br />
    <div class="row" *ngIf="!displayUsers && viewProblems && !viewSolutions">
      <div
        class="col-md-3"
        *ngFor="let problem of dashboardData; let i = index"
      >
        <app-problem-card
          [problemData]="problem"
          [index]="i"
        ></app-problem-card>
      </div>
    </div>
    <div class="row" *ngIf="!displayUsers && !viewProblems">
      <div class="col-md-3" *ngFor="let solution of solutions; let i = index">
        <app-solution-card
          [solutionData]="solution"
          [index]="i"
        ></app-solution-card>
      </div>
    </div>

    <div class="row" *ngIf="!displayUsers && viewSolutions">
      <div
        class="col-md-3"
        *ngFor="let solution of dashboardData; let i = index"
      >
        <app-solution-card
          [solutionData]="solution"
          [index]="i"
        ></app-solution-card>
      </div>
    </div>
    <div class="row" *ngIf="displayUsers">
      <div class="col-md-3" *ngFor="let user of dashboardData; let i = index">
        <app-profile-card [userData]="user" [index]="i"></app-profile-card>
      </div>
    </div>
  </div>
</div>
