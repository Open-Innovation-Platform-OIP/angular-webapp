<button class="btn btn-rose btn-lg btn-fab btn-round" matTooltip="Add Solution" [matTooltipPosition]="'left'"
  [routerLink]="['/solutions/add']" queryParamsHandling="merge" *ngIf="auth.currentUserValue.id"
  aria-label="add solution">
  <i class="material-icons" aria-hidden="true">add</i>
</button>

<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h1 tabindex="-1" style="font-size: 1.5rem;" class="card-title text-center my-4" #solutionWorthSharing>
          Solutions worth Sharing
        </h1>
      </div>
    </div>

    <app-filter-dropdown [type]="'solutions'"> </app-filter-dropdown>

    <div class="row" role="region" aria-label="problem cards">
      <div class="col-md-3" *ngFor="let solution of solutions; let i = index">
        <app-solution-card [index]="i" [solutionData]="solution"></app-solution-card>
      </div>
    </div>
  </div>
</div>
