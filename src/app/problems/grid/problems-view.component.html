<button
  class="btn btn-warning btn-lg btn-fab btn-round"
  matTooltip="Add Problem"
  [matTooltipPosition]="'left'"
  [routerLink]="['/problems/add']"
  queryParamsHandling="merge"
  *ngIf="auth.currentUserValue.id"
  aria-label="Add Problem"
>
  <i class="material-icons">add</i>
</button>

<div class="main-content">
  <div class="container-fluid">
    <h1
      tabindex="-1"
      style="font-size: 2rem;"
      class="card-title text-center my-4"
      #problemWorthSolving
    >
      Problems worth Solving
    </h1>
    <br />

    <app-filter-dropdown [type]="'problems'"> </app-filter-dropdown>

    <div
      class="row"
      *ngIf="problems.length"
      role="region"
      aria-label="problem cards"
    >
      <div class="col-md-3" *ngFor="let problem of problems; let i = index">
        <app-problem-card
          [index]="i"
          [problemData]="problem"
        ></app-problem-card>
      </div>
    </div>
  </div>
</div>
