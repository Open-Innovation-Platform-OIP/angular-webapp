<div class="main-content">

    <div class="container-fluid">
        <button class="btn btn-warning btn-lg btn-fab btn-round" matTooltip="Add Problem" [matTooltipPosition]="'left'"
            [routerLink]="['/problems/add']" queryParamsHandling="merge" *ngIf="auth.currentUserValue.id">
            <i class="material-icons">add</i>
        </button>
        <mat-form-field>
            <mat-select searchable="Search here" multiple placeholder="Multiple Cities" [(ngModel)]="currentCity"
                name="Paris" ariaLabel="cities[0]">
                <mat-option (click)="test()" *ngFor="let city of cities" [value]="city">
                    {{ city }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <!-- <h3 *ngIf="userProblems.length" class="card-title text-center">Problems added by you</h3>
        <br />
        <div class="row">
            <div class="col-md-3" *ngFor="let problem of userProblems">
                <app-problem-card [problemData]="problem"></app-problem-card>
            </div>
        </div> -->
        <h3 *ngIf="problems.length" class="card-title text-center">Problems worth Solving</h3>
        <br />
        <div class="row">
            <div class="col-md-3" *ngFor="let problem of problems">
                <app-problem-card [problemData]="problem"></app-problem-card>
            </div>
        </div>
    </div>
</div>
