<div class="main-content">
    <div class="container-fluid">
        <button class="btn btn-warning btn-lg btn-fab btn-round" matTooltip="Add Problem" [matTooltipPosition]="'left'"
            [routerLink]="['/problems/add']">
            <i class="material-icons">add</i>
        </button>
        <h3 *ngIf="userProblems.length" class="card-title text-center">Problems added by you</h3>
        <br />
        <div class="row">
            <div class="col-md-4" *ngFor="let problem of userProblems">
                <app-problem-card [problemData]="problem"></app-problem-card>
            </div>
        </div>
        <h3 *ngIf="problems.length" class="card-title text-center">Problems added by other users</h3>
        <br />
        <div class="row">
            <div class="col-md-4" *ngFor="let problem of problems">
                <app-problem-card [problemData]="problem"></app-problem-card>
            </div>
        </div>
    </div>
</div>
