<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <!--      Wizard container        -->
        <!-- <button mat-raised-button class="btn btn-danger" router>Danger</button> -->


        <app-wizard-container [content]="problem" (smartSearchInput)="smartSearch($event)"
          (fieldsPopulated)="updateProblem($event)" (tagAdded)="addTags($event)" (tagRemoved)="remove($event)"
          (contentSubmitted)="publishProblem(problem)" [owners]="owners" (deleteDraft)="deleteDraft($event)"
          (addedOwners)="addOwners($event)" (removedOwners)="removeOwners($event)" [sectors]="sectors"
          [contentType]="'problem'">
        </app-wizard-container>


        <!-- wizard container -->
      </div>
      <div class="col-md-3">
        <ng-container *ngIf="objectValues(searchResults).length > 0">
          <div class="row">
            <div class="col-sm-12">
              <h4>Found {{objectValues(searchResults).length}} similar problems. Would you like to enrich one of these
                instead?</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12" *ngFor="let result of objectValues(searchResults)">
              <app-problem-card *ngIf="problem" [problemData]="result">
              </app-problem-card>

            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
