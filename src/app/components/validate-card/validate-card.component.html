<div class="card card-product validate-card" (click)="cardClicked()" *ngIf="validationData">
  <!-- <div class="card-header card-header-warning card-header-text">
      <div class="card-text">
        <h4 class="card-title">Validation Details</h4>
      </div>
    </div> -->
  <div class="card-body">
    <strong>Comment</strong>
    <p class="description" *ngIf="validationData.comment">{{validationData.comment}}</p>
    <strong>Status</strong>
    <p class="description">{{(validationData.agree)?"Agree":"Disagree"}}
      <i class="material-icons" *ngIf="validationData.agree" style="color: green;font-size: 2em;">
        check_circle_outline
      </i>
      <i class="material-icons" *ngIf="validationData.agree == false" style="color: grey;font-size: 2em;">
        highlight_off
      </i>
    </p>

    <strong *ngIf="validationData && validationData.files && validationData.files.length">Attachment</strong>
    <!-- <p class="description" *ngIf="validationData.files&&validationData.files[0]&&validationData.files[0].key">
      {{(validationData.files
      && validationData.files[0]) ? validationData.files[0].key : null}} -->
    <p class="description" *ngIf="validationData && validationData.files && validationData.files.length > 0">
      {{validationData.files.length}} File(s)</p>
    <!-- </p> -->
  </div>
  <div class="card-footer">
    <p *ngIf="validationData&&validationData.user">Validated by : {{validationData.user.name}}</p>
  </div>
</div>
