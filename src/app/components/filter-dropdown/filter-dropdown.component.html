<div class="d-flex justify-content-end">

  <mat-form-field class="dropDown">
    <mat-select multiple placeholder="Sectors" [(ngModel)]="selectedSectors" ariaLabel="objectValues(sectors)[0]">
      <!-- <mat-option (click)="selectDropdown($event)" [value]="null">All</mat-option> -->

      <mat-option (click)="selectDropdown($event)" *ngFor="let sector of objectValues(sectors)" [value]="sector.name">
        {{ sector.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- <mat-form-field class="dropDown" *ngIf="type==='problems'">

    <input placeholder="Location" matInput type="text" name="location" [matAutocomplete]="locationAuto"
      (keyup)="getLocation($event)" [(ngModel)]="selectedLocationName" #location="ngModel" />

    <mat-autocomplete #locationAuto="matAutocomplete" role="combobox" autoActiveFirstOption
      (optionSelected)="selectDropdown($event)">
      <mat-option [value]="null">All</mat-option>

      <mat-option *ngFor="let location of locations" [value]="location.Location">
        {{ location.Location.Address.Label }}
      </mat-option>
    </mat-autocomplete> -->
  <!-- <mat-select placeholder="Location" [(ngModel)]="selectedLocation" ariaLabel="selectedLocation">
      <mat-option (click)="selectDropdown($event)" [value]="null">All</mat-option>
      <mat-option (click)="selectDropdown($event)" *ngFor="let location of objectValues(locations)"
        [value]="location.location_name">
        {{ location.location_name }}
      </mat-option>
    </mat-select> -->
  <!-- </mat-form-field> -->

  <form class="dropDown" *ngIf="type==='problems'">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Location" aria-label="Enter location" matInput [formControl]="myControl"
        [matAutocomplete]="auto" [(ngModel)]="selectedLocationName">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="selectDropdown($event)">
        <mat-option [value]="null">All</mat-option>
        <mat-option *ngFor="let location of locations" [value]="location.Location">
          {{location.Location.Address.Label}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>



  <mat-form-field class="dropDown" *ngIf="objectValues(selectedLocation).length && type==='problems'">
    <mat-select (click)="selectDropdown($event)" placeholder="Distance" [(ngModel)]="range" ariaLabel="range">
      <!-- <mat-option (click)="selectDropdown($event)" [value]="null">All</mat-option> -->
      <mat-option (click)="selectDropdown($event)" *ngFor="let range of objectKeys(ranges)" [value]="range">
        {{ ranges[range] }}
      </mat-option>

      <!-- <mat-option [value]="25">25 Kms</mat-option>
      <mat-option [value]="50">50 Kms</mat-option>
      <mat-option [value]="100">100 Kms</mat-option>
      <mat-option [value]="200">200 Kms</mat-option> -->






    </mat-select>
  </mat-form-field>

</div>
