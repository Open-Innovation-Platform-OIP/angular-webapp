<div class="card card-product actions problem-card" [routerLink]="'/problems/' + problemData.id">
  <div class="card-header card-header-image">
    <img src="{{
        problemData.image_urls && problemData.image_urls[0]
          ? problemData.image_urls[0].url
          : './assets/img/image_placeholder.jpg'
      }}" width="200px" height="180px" style="object-fit: cover;" />
  </div>
  <div class="card-body">
    <p class="card-title title">
      {{ problemData.title }}
    </p>
    <div class="description">
      <span> <b> Description : </b>{{ problemData.description }}</span>
    </div>

    <div>
      <span> <b> Location : </b>{{ problemData.location }}</span>
    </div>
  </div>
  <div class="card-footer">
