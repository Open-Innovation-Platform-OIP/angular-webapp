<div class="card card-product actions problem-card" [routerLink]="'/problems/' + problemData.id">
  <div class="card-header card-header-image">
    <img
      src="{{ (problemData.featured_url && checkUrlIsImg(problemData.featured_url)) ? problemData.featured_url : './assets/img/image_placeholder.jpg' }}"
      width="200px" height="180px" style="object-fit: cover;" />
  </div>
  <div class="card-body">
    <p class="card-title title">
      {{ problemData.title }}
    </p>
    <div class="description">
      <strong>Description</strong>
      <p>{{ problemData.description }}</p>
    </div>
    <!-- <div>
    </div> -->
    <!-- <strong>Locations</strong>
    <div *ngIf="problemData.location&&problemData.location.length">

      
      <div *ngFor="let location of problemData.location">
        <span *ngIf="location.Address&&location.Address.Label">{{location.Address.Label}}</span>
        <span>&nbsp;</span>
      </div>
    </div> -->
    <span> <b> Location(s) </b></span>


    <div *ngFor="let location of problemData.location; let i=index;">
      <span *ngIf="location.Address.Label && i < 2">{{location.Address.Label}}</span>
      <span *ngIf="i<2">&nbsp;</span>
    </div>
  </div>
  <div class="card-footer">
    <!-- <div>
          <i class="material-icons">
            thumb_up
          </i>
          <span>67</span>
        </div> -->

    <!-- <button mat-raised-button class="btn btn-warning btn-sm" [routerLink]="'/problems/'+ problemData.id+'/edit'">EDIT</button> -->
    <!-- <i class="material-icons actions" [routerLink]="'/problems/'+ problemData.id+'/edit'">
      create
    </i> -->
    <div class="stats">
      <i class="material-icons">
        thumb_up
      </i>
      {{ numOfVotes }}
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <i class="material-icons">
        visibility
      </i>
      {{ numOfWatchers }}
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <i class="material-icons" [ngStyle]="{'color': validated ? '#38e038' : '#878787' }"
        matTooltip="Expert validations" [matTooltipPosition]="'below'">
        how_to_reg
      </i>
      {{ numOfValidations }}
    </div>
    <div class="stats">
      <i class="material-icons">access_time</i> {{ problemData.modified_at | date:short }}
    </div>
  </div>
</div>
