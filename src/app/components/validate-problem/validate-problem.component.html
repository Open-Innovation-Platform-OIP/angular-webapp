<div class="row">
  <label class="col-sm-3 col-form-label">Comment</label>
  <div class="col-sm-9">
    <mat-form-field class="example-full-width">
      <input matInput type="text" name="comment" [(ngModel)]="validationData.comment" (keyup)="checkForSpaces($event)">
    </mat-form-field>
  </div>
</div>

<div class="row">
  <label class="col-sm-3 col-form-label">Attachment</label>
  <div class="col-md-9">
    <div class="fileinput fileinput-new" data-provides="fileinput">
      <span class="btn btn-default btn-file">
        <span class="fileinput-new"><i class="fa fa-paperclip" aria-hidden="true"></i> Attach</span>
        <span class="fileinput-exists"><i class="fa fa-paperclip" aria-hidden="true"></i> Attach</span>
        <input type="file" name="..." (change)="onValidateFileSelected($event)" multiple />
      </span>
      <div *ngFor="let file of validationData.files; let i= index;">
        <span>{{file.key}}</span>
        <span class="closeBtn" (click)="removeAttachedFile(i)"><i class="fa fa-times"></i></span>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="row justify-content-center">
  <div class="col-md-3">
    <button mat-raised-button class="btn btn-success btn-sm" (click)="validateConsent(true)"
      [disabled]="!validationData.comment" data-dismiss="modal">
      Agree
    </button>
  </div>
  <div class="col-md-3">
    <button mat-raised-button class="btn btn-danger btn-sm" (click)="validateConsent(false)" data-dismiss="modal"
      [disabled]="!validationData.comment">
      Disagree
    </button>
  </div>
</div>
