<div class="card card-product actions problem-card" [routerLink]="link">
  <div class="card-header card-header-image">
    <img
      src="{{ (solutionData.featured_url && checkUrlIsImg(solutionData.featured_url)) ? solutionData.featured_url : './assets/img/image_placeholder.jpg' }}"
      width="200px" height="180px" style="object-fit: cover;" />
  </div>
  <div class="card-body">
    <p class="card-title title">
      {{ solutionData.title }}
    </p>
    <div class="description">
      <strong>Description</strong>
      <p>{{ solutionData.description }}</p>
    </div>
  </div>
  <div class="card-footer">
    <div class="stats">
      <i class="material-icons">
        thumb_up
      </i>
      {{ solutionData.problem_voters.length }}
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <i class="material-icons">
        visibility
      </i>
      {{ solutionData.problem_watchers.length }}
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <i class="material-icons" [ngStyle]="{'color': validated ? '#38e038' : '#878787' }"
        matTooltip="Expert validations" [matTooltipPosition]="'below'">
        how_to_reg
      </i>
      {{ solutionData.problem_validations.length }}
    </div>
    <div class="stats">
      <i class="material-icons">access_time</i> {{ solutionData.updated_at | date:short }}
    </div>
  </div>
</div>
