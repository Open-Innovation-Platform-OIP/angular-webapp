<div class="main-content" style="margin-top: 10%;">
  <div class="container-fluid">
    <div class="row mt-4">



      <div class="card" *ngIf="userDataTable&&userDataTable.dataRows">
        <div class="card-header card-header-icon card-header-rose">
          <div class="card-icon">
            <i class="material-icons">group</i>
          </div>
          <h4 class="card-title ">Users</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
                <tr>
                  <th *ngFor="let cell of userDataTable.headerRow">{{ cell }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of userDataTable.dataRows">
                  <td>{{row[0]}}</td>
                  <td>{{row[1]}}</td>
                  <td>{{row[2]}}</td>


                  <td>
                    <mat-checkbox [checked]="row[3]" (change)="adminToggle($event,row)"></mat-checkbox>
                  </td>
                  <td>
                    <mat-checkbox [checked]="row[4]" (change)="approveUserToggle($event,row)"></mat-checkbox>
                  </td>


                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>

    </div>

    <h3>Invite User</h3>

    <form class="example-form" [formGroup]="userInviteForm">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Invitee email" formControlName="email">
        <mat-error *ngIf="userInviteForm.get('email').hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>


      <button (click)="inviteUser()" mat-raised-button class="btn btn-rose">Send invite</button>
      <button [routerLink]="'/admin/invite-user'" mat-raised-button class="btn btn-rose">Add a Domain</button>




    </form>

    <h3 *ngIf="objectKeys(allUnapprovedUsers).length">Users to be approved</h3>
    <div class="row mt-4">



      <div class="card"
        *ngIf="unapprovedUserDataTable&&unapprovedUserDataTable.dataRows && objectKeys(allUnapprovedUsers).length">
        <div class="card-header card-header-icon card-header-rose">
          <div class="card-icon">
            <i class="material-icons">group</i>
          </div>
          <h4 class="card-title ">Unapproved Users</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
                <tr>
                  <th *ngFor="let cell of unapprovedUserDataTable.headerRow">{{ cell }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of unapprovedUserDataTable.dataRows">
                  <td>{{row[0]}}</td>


                  <td>
                    <mat-checkbox [checked]="row[1]" (change)="approveUser($event,row)"></mat-checkbox>
                  </td>

                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>

    </div>



    <div class="row mt-4">



      <div class="card" *ngIf="invitedUsersDataTable&&invitedUsersDataTable.dataRows">
        <div class="card-header card-header-icon card-header-rose">
          <div class="card-icon">
            <i class="material-icons">group</i>
          </div>
          <h4 class="card-title ">Invited Users</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
                <tr>
                  <th *ngFor="let cell of invitedUsersDataTable.headerRow">{{ cell }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of invitedUsersDataTable.dataRows">
                  <td>{{row[0]}}</td>
                  <td>{{row[1]}}</td>
                  <td>{{row[2]}}</td>





                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>

    </div>

  </div>
</div>
